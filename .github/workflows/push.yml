name: docker-compose-actions-workflow

on:
  push:
    paths:
      - 'cart/**'
  pull_request:
    paths:
      - 'cart/**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'master'

jobs:
 
  build-test:
    if: github.ref != 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
    services:
      redis:
        image: redis
        ports:
          - 6379:6379    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: shared
        uses: ./.github/actions/shared-build
        with:
          arch: ${{ matrix.arch }}
          context: cart
          dockerfile: cart/Dockerfile
          tag_prefix: ghcr.io/rajarshigit2441139/robot-shop-cart
          push: "false"
    
  Push:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    strategy:
      matrix:
        arch: [amd64, arm64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - id: shared
        uses: ./.github/actions/shared-build
        with:
          arch: ${{ matrix.arch }}
          context: cart
          dockerfile: cart/Dockerfile
          tag_prefix: ghcr.io/rajarshigit2441139/robot-shop-cart
          push: "true"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}